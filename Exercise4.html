<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title></title>
</head>
<style type="text/css">
	.body{
		background-color: gray;
	}
</style>
<body class="body">
<select id="mySelect" onchange="myFunction()">
	<option value="English">English</option>
	<option value="Filipino">Filipino</option>
	<option value="Math">Math</option>
	<option value="Science">Science</option>
</select>
<script>
function myFunction() {
	var x = document.getElementById("mySelect").value;
	alert("You selected" + x);
}
</script>
<input type="submit" name="Click me!"
onclick="alert('This is an onclick event')">
</input>
<center><img onmouseover="bigImg(this)"onmouseout="normalImg(this)" border="0" src="swimming.jpg" width="550" height="300">
<script>
	function bigImg(x) {
		x.style.height = "1000px";
		x.style.width = "1000px";
	}
	function normalImg(x) {
		x.style.height = "300px";
		x.style.width = "550px";
	}
</script>
</body>
</html>
